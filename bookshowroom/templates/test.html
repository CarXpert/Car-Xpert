<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Selectable Dates</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Align to the left */
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calendar-container {
            width: 45vw; /* Set width to half of the screen */
            aspect-ratio: 4 / 3;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 10px; /* Optional margin for spacing */
        }
        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .month-navigation button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .month-navigation button:hover {
            background-color: #0056b3;
        }
        .month-name {
            font-size: 1.5vw;
            font-weight: bold;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.3vw;
        }
        .weekdays div {
            font-weight: bold;
            padding: 5px 0;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .days button {
            width: 100%;
            aspect-ratio: 1/ 1;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.35vw;
        }
        .days button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .days button:hover:enabled {
            background-color: #007bff;
            color: white;
        }
        .days button.booked {
            background-color: #007bff;
            color: white;
        }

        #booking_cards{
            width:40vw;
            margin-left:50px;
            background-color:blue;
            height : 95vh;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="month-navigation">
            <button id="prev-month">←</button>
            <div class="month-name" id="month-name">October 2024</div>
            <button id="next-month">→</button>
        </div>

        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div class="days" id="days-container">
            <!-- Days will be generated dynamically -->
        </div>
    </div>
    <div style="display:none;" id="booking_cards">Haha</div>

    <script>
        const daysContainer = document.getElementById("days-container");
        const monthName = document.getElementById("month-name");

        const today = new Date();
        let currentDate = new Date();
        currentDate.setDate(1);

        // Simulated booked dates for demonstration (replace this with actual data)
        const bookedDates = [
            new Date(2024, 9, 25), // October 25, 2024
            new Date(2024, 9, 30), // October 30, 2024
            new Date(2024, 10, 1), // November 1, 2024
        ];

        const months = [
            "January", "February", "March", "April", "May", "June", "July",
            "August", "September", "October", "November", "December"
        ];

        function renderCalendar() {
            daysContainer.innerHTML = "";
            monthName.textContent = `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const firstDayIndex = currentDate.getDay();
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            // Fill previous month dates (empty cells)
            for (let i = 0; i < firstDayIndex; i++) {
                const emptyDiv = document.createElement("div");
                daysContainer.appendChild(emptyDiv);
            }

            // Fill current month dates
            for (let i = 1; i <= lastDay; i++) {
                const dayButton = document.createElement("button");
                dayButton.textContent = i;

                const buttonDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);

                // Disable past dates
                if (buttonDate < today) {
                    dayButton.disabled = true;
                } else {
                    // Check if the date is booked
                    if (bookedDates.some(bookedDate => bookedDate.toDateString() === buttonDate.toDateString())) {
                        dayButton.classList.add('booked'); // Add booked class to style the button
                        dayButton.addEventListener("click", () => showBookings(buttonDate.toDateString()));
                    } else {
                        dayButton.addEventListener("click", () => showBookings(buttonDate.toDateString()));
                    }
                }

                daysContainer.appendChild(dayButton);
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);

            // Prevent navigating to past months
            if (currentDate.getFullYear() < today.getFullYear() || 
                (currentDate.getFullYear() === today.getFullYear() && currentDate.getMonth() < today.getMonth())) {
                currentDate.setMonth(today.getMonth());
                currentDate.setFullYear(today.getFullYear());
            }
            renderCalendar();
        }

        document.getElementById("prev-month").addEventListener("click", () => changeMonth(-1));
        document.getElementById("next-month").addEventListener("click", () => changeMonth(1));

        // Initial render
        renderCalendar();

                });

            }
            refreshBookings();

        </script>

</body>
</html>
