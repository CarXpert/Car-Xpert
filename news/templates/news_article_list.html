<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, black, blue);
            color: white;
            padding: 50px;
            text-align: center;
        }

        .container {
            flex: 1;
            width: 85%;
            margin: 20px auto;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .article-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .article-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-card .content {
            padding: 15px;
        }

        .article-card h3 {
            margin: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Grid of articles -->
        <div class="article-grid">
            {% if other_articles %}
                {% for article in other_articles|slice:":news_limit" %}
                <div class="article-card">
                    <img src="{{ article.image.url }}" alt="{{ article.title }}">
                    <div class="content">
                        <h3>{{ article.title }}</h3>
                        <p>Published by {{ article.author }} on {{ article.published_date|date:"F j, Y" }}</p>
                        <p>{{ article.content|truncatewords:20 }}</p>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>Sorry we don't have any news yet.</p>
            {% endif %}
        </div>
    </div>


</body>
</html>
