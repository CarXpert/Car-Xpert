<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #0f0f3d); /* Black to dark blue gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .header-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header-section img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            color: #ffffff;
            margin: 0;
        }

        .content {
            margin-bottom: 20px;
            color: #ddd;
        }

        .author-info {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
            text-align: right;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <div class="header-section">
            {% if article.image %}
                <img src="{{ article.image.url }}" alt="{{ article.title }}">
            {% else %}
                <img src="{% static 'images/news-placeholder.jpg' %}" alt="No image available">
            {% endif %}
            <h1>{{ article.title }}</h1>
        </div>
        
        <div class="content">{{ article.content|linebreaks }}</div>
        <div class="author-info">
            <p>Published by {{ article.author }} on {{ article.published_date|date:"F j, Y" }}</p>
        </div>
    </div>
</body>
</html>
