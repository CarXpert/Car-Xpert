<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Mobil Bekas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Wishlist Mobil Bekas</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/wishlist/">Wishlist</a></li>
                <!-- Tambahkan link lain sesuai kebutuhan -->
            </ul>
        </nav>
    </header>

    <main>
        <h2>Daftar Mobil di Wishlist</h2>
        <div id="wishlist-cars">
            <!-- Daftar mobil akan ditampilkan di sini -->
            {% for item in wishlist_items %}
                <div class="wishlist-card">
                    <h3>{{ item.car.brand }} {{ item.car.model }}</h3>
                    <p>Catatan: {{ item.note }}</p>
                    <button class="edit-note-button" data-car-id="{{ item.car.id }}">Edit Catatan</button>
                </div>
            {% endfor %}
        </div>

        <div id="note-form-container" style="display:none;">
            <h3>Edit Catatan</h3>
            <form id="wishlist-note-form" data-car-id="">
                <textarea name="note" rows="4" placeholder="Masukkan catatan di sini..."></textarea>
                <button type="submit">Simpan Catatan</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CarXpert</p>
    </footer>

    <script>
        // Menampilkan form untuk mengedit catatan
        $(document).on('click', '.edit-note-button', function() {
            const carId = $(this).data('car-id');
            $('#note-form-container').show();
            $('#wishlist-note-form').data('car-id', carId);  // Simpan car_id di data atribut form
        });

        // AJAX untuk menyimpan catatan
        $('#wishlist-note-form').on('submit', function(e) {
            e.preventDefault();  // Mencegah reload halaman

            const note = $('textarea[name="note"]').val();
            const carId = $(this).data('car-id');  // Ambil carId dari data atribut form

            const formData = new FormData();
            formData.append('car_id', carId);
            formData.append('note', note);

            fetch('/wishlist/add_note_ajax/', {  // Ubah URL ini sesuai dengan konfigurasi URL di urls.py
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),  // Sertakan CSRF token
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();  // Ubah ke .json() jika mengembalikan JSON
            })
            .then(data => {
                alert('Catatan berhasil diperbarui!');  // Pesan sukses
                location.reload();  // Reload halaman untuk memperbarui daftar
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Fungsi untuk mendapatkan CSRF token dari cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
