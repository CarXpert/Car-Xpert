{% block content %}
{% load static %}

<title>Edit Note</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #000000, #0f0f3d, #1b1b5c);
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        max-width: 600px;
        width: 90%;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input[type="text"], textarea {
        padding: 0.5rem;
        border: 1px solid #4a5568;
        border-radius: 4px;
        margin-bottom: 1rem;
        background-color: #2d3748;
        color: #fff;
        font-size: 1rem;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    button {
        background-color: rgb(0, 30, 70) ; /* Corrected the color value */
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
        background-color: #41cb41;
        transform: scale(1.05);
    }
    .back-button {
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .back-button:hover {
        background-color: #f6f7f1;
        color: #000000;
        transform: scale(1.05);
    }
    textarea {
        resize: none; /* Disable resizing for textarea */
        height: 100px; /* Set fixed height */
    }
    img {
        max-width: 50%; /* Reduce image size */
        height: auto;
        margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
        .container {
            width: 100%;
            padding: 10px;
        }
        h1 {
            font-size: 1.25rem;
        }
        button, .back-button {
            padding: 0.5rem;
            font-size: 0.875rem;
        }
    }
</style>

<div class="container">
    <h1>Edit Note for {{ wishlist_item.car.brand }} - {{ wishlist_item.car.model }}</h1>
    <img src="{% static 'images/' %}{{ wishlist_item.car.brand }}.png" alt="{{ wishlist_item.car.brand }} logo">
    
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="notes" id="notes" placeholder="Write your note here..." {% if wishlist_item.notes %}value="{{ wishlist_item.notes }}"{% endif %}>
        <div class="button-container">
            <button type="submit">Save Note</button>
            <a href="{% url 'wishlist:wishlist_view' %}" class="back-button">Back to Wishlist</a>
        </div>
    </form>
</div>
{% endblock content %}
