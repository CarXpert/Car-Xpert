<div id="bookingFormContainer" class="flex flex-col items-center min-h-screen fixed inset-0 z-50 bg-gradient-to-b from-black to-[#0f0f3d] text-white py-10">
    <div class="w-full max-w-lg p-8 bg-white/10 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-6 text-white">Create New Booking</h1>
      <form id="bookingForm" method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <!-- Showroom Field (Unchangeable Select) -->
        <div class="flex flex-col">
          <label for="id_showroom" class="mb-2 text-sm font-bold">Showroom:</label>
          <select name="showroom" id="id_showroom" class="p-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
            <option value="{{ car.showroom.id }}" selected>"{{ car.showroom.showroom_name }}</option>
          </select>
        </div>

        <!-- Car Field (Unchangeable Select) -->
        <div class="flex flex-col">
          <label for="id_car" class="mb-2 text-sm font-bold">Car:</label>
          <select name="car" id="id_car" class="p-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
            <option value="{{ car.id }}" selected>{{ car.brand }}, {{ car.car_type }}, {{ car.model }}</option>
          </select>
        </div>

        <!-- Visit Date Field -->
        <div class="flex flex-col">
          <label for="id_visit_date" class="mb-2 text-sm font-bold">Visit Date:</label>
          <input type="date" name="visit_date" id="id_visit_date" min="{{ today_date }}" class="p-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Visit Time Field -->
        <div class="flex flex-col">
          <label for="id_visit_time" class="mb-2 text-sm font-bold">Visit Time:</label>
          <input type="time" name="visit_time" id="id_visit_time" class="p-3 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Notes Field -->
        <div class="flex flex-col">
          <label for="id_notes" class="mb-2 text-sm font-bold">Notes:</label>
          <textarea name="notes" id="id_notes" placeholder="Additional information (optional)" class="p-3 rounded-md bg-gray-800 text-white h-40 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 font-bold bg-blue-600 hover:bg-blue-700 rounded-md transition-colors">
          Save Booking
        </button>
      </form>
    </div>
  </div>
