{% extends 'base.html' %}
{% load static %}
{% block header %}
{% endblock header %}

{% block content %}
<div class="landing-container">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Landing Page Styling */
        .landing-container {
            padding: 50px 20px;
            background: url("{% static 'images/landing_page.png' %}") no-repeat center center;
            background-size: cover;
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh; /* Ensures the container takes at least the full viewport height */
            display: flex; /* Use flexbox to center content */
            flex-direction: column; /* Center elements vertically */
            justify-content: center; /* Center elements vertically */
            align-items: flex-start; /* Align items to the left */
        }

        .landing-title {
            font-size: 72px;
            margin-bottom: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 900; /* Bold */
            text-align: left; /* Align text to the left */
        }

        .landing-subtitle {
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            text-align: left; /* Align text to the left */
        }

        .cta-button {
            display: inline-block;
            margin-top: 15px;
            margin-left: 140px;
            font-weight: 600;
            padding: 15px 30px;
            background-color: #0C0D28;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            align-self: flex-start; /* Align button to the left */
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

    </style>

    <h1 class="landing-title">CARXPERT</h1>
    <p class="landing-subtitle">Find Your Next Ride with Ease â€“ Discover </p>
    <p class="landing-subtitle">the Best Used Car Showrooms Near You. </p>
    <a href="{% url 'main:show_main' %}" class="cta-button">Get Started</a>


</div>
{% endblock content %}
