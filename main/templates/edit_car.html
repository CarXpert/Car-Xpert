<!-- edit_car.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Car - {{ car.brand }} {{ car.model }}</title>
</head>
<body>
    <h1>Edit Car - {{ car.brand }} {{ car.model }}</h1>
    
    <!-- Start of the form -->
    <form method="POST" action="{% url 'main:edit_car' car.id %}">
        {% csrf_token %}
        
        <!-- Render the form fields using Django's form rendering -->
        {{ form.as_p }}
        
        <!-- Save button to submit the form -->
        <button type="submit">Save Changes</button>
    </form>
    
    <!-- Optional: Link back to the car detail page in case of cancellation -->
    <a href="{% url 'main:car_detail' car.id %}">Cancel</a>
</body>
</html>
