<!-- edit_car.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Car - {{ car.brand }} {{ car.model }}</title>
    <style>
        /* Background Gradient */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000000, #0f0f3d, #1b1b5c); /* Black to Dark Blue gradient */
            color: #fff;
        }

        /* Main Container */
        .main-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1f2937;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #ddd;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            background-color: #2d3748;
            border: 1px solid #4b5563;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link Styling */
        .cancel-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff7f50;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }

        .cancel-link:hover {
            color: #ffa07a;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Edit Car - {{ car.brand }} {{ car.model }}</h1>
        
        <!-- Start of the form -->
        <form method="POST" action="{% url 'main:edit_car' car.id %}">
            {% csrf_token %}
            
            <!-- Render the form fields using Django's form rendering -->
            {{ form.as_p }}
            
            <!-- Save button to submit the form -->
            <button type="submit">Save Changes</button>
        </form>
        
        <!-- Optional: Link back to the car detail page in case of cancellation -->
        <a href="{% url 'main:car_detail' car.id %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
