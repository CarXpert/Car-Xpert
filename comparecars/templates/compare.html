<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'header.html' %}
    <title>Compare Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0f2a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Container utama */
        .car-comparison {
            max-width: 1200px;
            margin: 40px auto;
        }

        /* Container untuk card dan tombol */
        .car-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        /* Card mobil dengan dropdown */
        .car-card {
            background-color: #333;
            border-radius: 10px;
            padding: 40px;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            color: white;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tombol Compare dan Save */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .compare-button, .save-button, .compare-list {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
            background-color: #5a67d8;
            color: white;
            border: none;
        }

        .compare-button:hover {
            background-color: #434190;
        }

        .save-button {
            background-color: #444;
        }

        .save-button:hover {
            background-color: #333;
        }

        .compare-list:hover {
            background-color: #434190;
        }

        /* Tabel perbandingan mobil */
        .comparison-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            color: white;
        }

        .comparison-table th, .comparison-table td {
            padding: 15px;
            border: 1px solid #444;
            text-align: center;
        }

        .comparison-table th {
            background-color: #444;
        }

        .comparison-table td {
            background-color: #333;
        }

    </style>
</head>
<body>
<section class="car-comparison">
    <!-- Dropdown untuk memilih mobil -->
    <div class="car-cards">
        <div class="car-card">
            <h3>Pilih Mobil 1</h3>
            <select id="car1">
                <option value="">Pilih Mobil 1</option>
                {% for car in cars %}
                    <option value="{{ car.id }}">{{ car.brand }} - {{ car.model }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="car-card">
            <h3>Pilih Mobil 2</h3>
            <select id="car2">
                <option value="">Pilih Mobil 2</option>
                {% for car in cars %}
                    <option value="{{ car.id }}">{{ car.brand }} - {{ car.model }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Tombol untuk perbandingan dan penyimpanan -->
        <div class="button-container">
            <button class="compare-button" onclick="compareCars()">Compare</button>
            <button class="save-button" onclick="saveComparison()">Save Comparison</button>
            <button class="compare-list" onclick="compare_list.html">Go to comparison list</button>
        </div>
    </div>

    <!-- Tabel untuk menampilkan hasil perbandingan -->
    <table class="comparison-table">
        <thead>
            <tr>
                <th>Spesifikasi</th>
                <th id="car1-name">Mobil 1</th>
                <th id="car2-name">Mobil 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brand</td>
                <td id="car1-brand">-</td>
                <td id="car2-brand">-</td>
            </tr>
            <tr>
                <td>Model</td>
                <td id="car1-model">-</td>
                <td id="car2-model">-</td>
            </tr>
            <tr>
                <td>Tahun</td>
                <td id="car1-year">-</td>
                <td id="car2-year">-</td>
            </tr>
            <tr>
                <td>Jenis Bahan Bakar</td>
                <td id="car1-fuel">-</td>
                <td id="car2-fuel">-</td>
            </tr>
            <tr>
                <td>Warna</td>
                <td id="car1-color">-</td>
                <td id="car2-color">-</td>
            </tr>
            <tr>
                <td>Harga</td>
                <td id="car1-price_cash">-</td>
                <td id="car2-price_cash">-</td>
            </tr>
        </tbody>
    </table>
</section>

<script>
    let carData = {};  // Menyimpan data mobil yang diambil dari server

    // Fetch data mobil dari server
    function loadCars() {
        fetch('/comparecars/get-cars/')
            .then(response => response.json())
            .then(data => {
                console.log('Fetched car data:', data);  // Debug log

                // Menyimpan data mobil ke carData tanpa menggunakan reduce
                carData = {};  // Reset carData sebelum menyimpan
                for (let i = 0; i < data.length; i++) {
                    const car = data[i];
                    carData[car.id] = car;  // Menyimpan setiap mobil berdasarkan ID
                }

                // Memasukkan data ke dropdown
                populateDropdowns(data);
            })
            .catch(error => {
                console.error('Error fetching cars:', error);
                alert('Gagal mengambil data mobil');
            });
    }

    // Memasukkan mobil ke dropdown
    function populateDropdowns(cars) {
        const car1Dropdown = document.getElementById('car1');
        const car2Dropdown = document.getElementById('car2');
        // Iterasi mobil dan tambahkan ke dropdown
        cars.forEach(car => {
            const option1 = new Option(`${car.brand} ${car.model}`, car.id);
            const option2 = new Option(`${car.brand} ${car.model}`, car.id);
            car1Dropdown.add(option1);
            car2Dropdown.add(option2);
        });
    }

    // Fungsi untuk memicu perbandingan setelah tombol "Bandingkan" diklik
    function compareCars() {
        const car1Id = document.getElementById('car1').value;
        const car2Id = document.getElementById('car2').value;

        if (!car1Id || !car2Id) {
            alert('Pilih dua mobil untuk dibandingkan.');
            return;
        }

        const car1 = carData[car1Id];
        const car2 = carData[car2Id];

        if (!car1 || !car2) {
            alert('Data mobil tidak lengkap. ID Mobil 1: ' + car1Id + ', ID Mobil 2: ' + car2Id);
            return;
        }

        updateTable(1, car1);
        updateTable(2, car2);
    }

    // Update tabel dengan detail mobil
    function updateTable(carNumber, car) {
        document.getElementById(`car${carNumber}-brand`).textContent = car.brand || '-';
        document.getElementById(`car${carNumber}-model`).textContent = car.model || '-';
        document.getElementById(`car${carNumber}-year`).textContent = car.year || '-';
        document.getElementById(`car${carNumber}-fuel`).textContent = car.fuel_type || '-';
        document.getElementById(`car${carNumber}-color`).textContent = car.color || '-';
        document.getElementById(`car${carNumber}-price_cash`).textContent = car.price_cash ? `${car.price_cash} IDR` : '-';
    }

    // Load data mobil ketika halaman di-load
    document.addEventListener('DOMContentLoaded', loadCars);

    function saveComparison() {
        const car1Id = document.getElementById('car1').value;
        const car2Id = document.getElementById('car2').value;

        if (!car1Id || !car2Id) {
            alert('Pilih dua mobil untuk dibandingkan.');
            return;
        }

        fetch('/comparecars/compare/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                car_one_id: car1Id,
                car_two_id: car2Id,
                user_id: 1  // Ganti dengan ID pengguna yang benar
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert('Perbandingan berhasil disimpan!');
                window.location.href = '/comparecars/list-comparisons/';
            } else {
                alert('Gagal menyimpan perbandingan. ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat menyimpan perbandingan.');
        });
    }

    // Fungsi untuk mendapatkan CSRF token dari cookie
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

</body>
</html>
