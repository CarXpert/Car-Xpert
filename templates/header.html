
<!-- header.html dengan direktori Car-Xpert\templates\header.html -->
<nav style="background-color: #0c0f2a; padding: 20px; display: flex; justify-content: space-between; align-items: center;">

    <div style="color: white; font-size: 24px; font-family: 'Arial', sans-serif; letter-spacing: 2px;">
        CARXPERT

        <div style="position: relative; display: flex; align-items: center;">

        <div style="display: flex; gap: 20px;"> <!-- Ikon sekarang lebih dekat ke search bar -->
